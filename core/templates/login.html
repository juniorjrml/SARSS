{% extends "estrutura/estrutura_externa.html" %}
{% block content %}
<div style="width: 25rem;">
<form action="submit" method="POST">{% csrf_token %}
    <div class="row mb-3">
        <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
            <input type="text" name="usuario" class="form-control" placeholder="Usuario" id="usuario">
        </div>
    </div>
    <div class="row mb-3">
        <label for="senha" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" name="senha" class="form-control" placeholder="Senha" id="senha">
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-dark" style="width: 15rem;">Entrar</button>
    </div>
</form>

    {% include "estrutura/alerta_erro.html" %}

</div>
{% endblock %}
