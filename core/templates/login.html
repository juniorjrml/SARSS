{% extends "estrutura/estrutura_externa.html" %}
{% block content %}

<div align="center">

                <h2>Login:</h2>
                <form action="submit" method="POST">{% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label>Usuario</label>
                            </td>
                            <td>
                                <input type="text" name="usuario">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Senha</label>
                            </td>
                            <td>
                                <input type="password" name="senha">
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Entrar</button>
                </form>
                {% for message in messages %}
                <strong>*</strong> <i>{{ message }}</i>
                {% endfor %}
            </div>

{% endblock %}
