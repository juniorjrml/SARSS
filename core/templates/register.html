{% extends "estrutura/estrutura_externa.html" %}
{% block content %}

<div style="width: 25rem;">
    <form method="POST">{% csrf_token %}
        <div class="row mb-3">
            <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" placeholder="example@host.com" maxlength="254" id="id_email">
            </div>
        </div>

        <div class="row mb-3">
            <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="Usuario" id="usuario" required id="id_username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="Senha" id="senha">
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark" style="width: 15rem;">Entrar</button><button type="reset" class="btn btn-danger" style="width: 15rem;">Limpar</button>
        </div>
    </form>

    {% include "estrutura/alerta_erro.html" %}


</div>

{% endblock %}
