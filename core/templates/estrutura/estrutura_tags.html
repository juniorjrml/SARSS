<div class="modal fade" id="ModalCenter{{ feed.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLongTitle{{ feed.id }}">{{ feed.title }}( Tags )</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                {% include "estrutura/tags.html" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                <a href="/feed/vincular_tags/{{ feed.id }}"><button type="button" class="btn btn-primary">Editar/Adicionar Marcação</button></a>
            </div>
        </div>
    </div>
</div>
