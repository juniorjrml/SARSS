<div class="col-sm-6" title="{{ noticia.link }}">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ noticia.title }}</h5>
        <p class="card-text">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ noticia.id }}">
                Ver Noticia
            </button>
        </p>
      </div>
    </div>
</div>

<div class="modal fade" id="{{ noticia.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ noticia.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <style>
              img{
                  max-width: 100%;
                  height: auto;
              }
          </style>
          <abbr>
          {{ noticia.summary|safe }}
          </abbr>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
