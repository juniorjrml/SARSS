<div class="col-sm-6" title="{{ feed.link }}">
    <div class="card text-white bg-secondary mb-3">
        <h5 class="card-title btn">{{ feed.title }}
            <span class="badge bg-dark">

        {% if feed.privado %}
            Privado
        {% else %}
            Publico
        {% endif %}
                 </span>
                <a href="/feed/altera_privacidade/{{ feed.id }}">
                     {% if feed.usuario.username != user.username %}
                        <button class="btn bg-dark badge" disabled>Trocar</button>
                    {% endif %}
                </a>

        </h5>


      <div class="card-body">
        <p class="card-text">{{ feed.subtitle }}</p>
        <a href="/feed/visualizar/{{ feed.id }}" class="btn btn-dark">Vizualizar</a>

          {% if feed.usuario.username != user.username %}
                <a href="feed/delete/{{ feed.id }}" class="btn btn-danger">Remover</a>
          {% endif %}

      </div>
    </div>
</div>
