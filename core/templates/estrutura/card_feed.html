<div class="col-sm-6" title="{{ feed.link }}">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ feed.title }}</h5>
        <p class="card-text">{{ feed.subtitle }}</p>
        <a href="/feed/visualizar/{{ feed.id }}" class="btn btn-dark">Vizualizar</a> <a href="feed/delete/{{ feed.id }}" class="btn btn-danger">Remover</a>
      </div>
    </div>
</div>
