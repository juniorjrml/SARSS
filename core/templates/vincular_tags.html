{% extends "estrutura/estrutura_interna.html" %}


{% block content %}


<div id="accordion">
    {%for letra_inicial, tags in categorias.items %}
    <div class="card">
        <div class="card-header" id="heading{{ letra_inicial }}">
            <h5 class="mb-0">
                <button class="btn btn-secondary" data-toggle="collapse" data-target="#collapse{{ letra_inicial }}" aria-expanded="true" aria-controls="collapseOne">
                    Marcações que iniciam com {{ letra_inicial }}
                </button>
            </h5>
        </div>

        <div id="collapse{{ letra_inicial }}" class="collapse colapsed" aria-labelledby="heading{{ letra_inicial }}" data-parent="#accordion">
            <div class="card-body">
                {% include "estrutura/tags_vincular.html" %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
